<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <div class="navbar">
            <div class="logoContainer">
                <h2>Today's Weather</h2>
            </div>
            <div class="searchContainer">
                <form action="#"><input type="search" placeholder="Search Location"><button class="search-btn" type="button">?</button></form>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="btn">Metric</button>
            <button class="btn">Imperial</button>
        </div>
    </div>
    <div class="today-container">
        <img src="./images/weather-cloudy.svg" alt="">
        <h2 class="location">New York</h2>
        <h1 class="temperature">84째</h1>
        <p class="weather">Cloudy</p>
        <div class="hilow-container">
            <p class="high-temp">High: 77째</p>
            <p class="low-temp">Low: 58째</p>
        </div>
        <div class="description">Cloudy conditions will continue for the rest of the day</div>
    </div>
    <div class="conditions-container">
        <div class="card-grid" data-cards>
            <div class="card">
                <p class="condition">Precipitation</p>
                <p class="con-description">0"</p>
            </div>
            <div class="card">
                <p class="condition">Humidity</p>
                <p class="con-description">67%</p>
            </div>
            <div class="card">
                <p class="condition">Wind</p>
                <p class="con-description">6 mph</p>
            </div>
            <div class="card">
                <p class="condition">Feels Like</p>
                <p class="con-description">83째</p>
            </div>
        </div>
    </div>
    <template id="card-template">
        <div class="card">
            <p class="condition"></p>
            <p class="con-description"></p>
        </div>
    </template>
</body>
</html>
